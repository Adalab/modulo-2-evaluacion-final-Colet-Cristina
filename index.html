<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Little Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <!-- -------------  -----------------  -->
  <body>
    <!-- ------------------------------  -->
    <header>
      <div class="header">
        <h1>Little Shop</h1>
      </div>
    </header>
    <main class="main js_main">
      <!-- -----------Buscador ------------------  -->
      <div class="filter js_filter">
        <input
          class="filter-input js_filterInput"
          type="text"
          id="filter-name"
          name="filter-name"
          placeholder="Example: Woman"
        />
        <button class="filter-btn js_filterBtn">Find</button>
      </div>
      <!-- ---------- Carrito ---------------  -->
      <div class="cart js_cart">
        <h2 class="shop">Shopping cart</h2>
        <button class="cart-delete js_cartDelete">Delete</button>
        <ul class="cart-list js_cartList"></ul>
      </div>

      <!-- ------------Productos------------------  -->
      <div class="products js_products">
        <h2 class="products-title">Products</h2>
        <ul class="products-list js_productsList"></ul>
      </div>
    </main>
    <!-- ------------------------------  -->
    <script src="./js/main.js"></script>
  </body>
  <!-- ------------------------------  -->
</html>
